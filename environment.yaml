name: healpix
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.13.9
  - numpy=2.3.4
  - scipy=1.16.3
  - matplotlib=3.10.8
  - jupyter=1.1.1
  - ipykernel=7.1.0
  - pip=25.3

  # Basic GIS tools
  - pyproj=3.7.2
  - gdal=3.10.3

  # Core data handling
  - xarray=2025.10.1
  - dask=2025.11.0
  - zarr=2.18.7
  
  # DGGS
  - healpy=1.18.1
  - xdggs=0.4.0
  
  # Earth Observation
  - pystac-client=0.9.0
  - rasterio=1.4.3                
  
  # Regridding
  - xesmf=0.8.10                   # Earth System Model regridding
  - earthkit-data=0.18.0
  
  # Cloud and storage
  - boto3=1.40.74                  # AWS S3 access
  - python-dotenv=1.2.1            # Environment variable management
  
  # Visualization
  - hvplot=0.12.1                  # Interactive plotting
  - cartopy=0.25.0                 # Map projections
  
  # Scientific computing
  - sparse=0.17.0                  # Sparse arrays
  
  - pip:
    - foscat==2025.10.2            # Spherical convolution
    - healpix-geo==0.0.7           # HEALPix coordinate conversions
    - xarray-eopf==0.2.3           # EOPF data access

